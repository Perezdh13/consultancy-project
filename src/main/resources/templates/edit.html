<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link th:href="@{/styles/cssandjs/edit.css}" rel="stylesheet">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap');

    </style>
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="card" style="width: 60rem">
        <div class="form-floating mb-3 text-warning">
            <h1 class="d-flex justify-content-center">Modifica tu consulta</h1>
        </div>
        <form class="form-container" th:fragment="form" th:object="${consultation}"
              method="post">
            <div class="form-floating mb-3">
                <label class="text-white" for="name">Nombre</label>
                <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Nombre">
            </div>
            <div class="form-floating mb-3">
                <label class="text-white" for="surname">Apellidos</label>
                <input th:field="*{surname}" type="text" class="form-control" placeholder="Apellidos" id="surname">
            </div>
            <div class="form-floating mb-3">
                <label class="text-white" for="title">Título</label>
                <input th:field="*{title}" type="text" class="form-control" placeholder="Pon un titulo a tu consulta"
                       id="title">
            </div>
            <div class="form-floating mb-3">
                <label class="text-white" for="description">Descripción</label>
                <textarea th:field="*{description}" class="form-control" placeholder="Describe tu consulta"
                          id="description"
                          style="height: 100px"/>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>
</div>
</body>
</html>
