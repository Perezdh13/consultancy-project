<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<form th:fragment="form" th:object="${consultation}"
      method="post">
    <div class="form-floating mb-3">
        <label for="name">Nombre y Apellidos</label>
        <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Nombre y Apellidos">
    </div>
    <div class="form-floating mb-3">
        <label for="stack">Stack</label>
        <select th:field="*{stack}" class="form-control"  id="stack">
                <option value="" selected >Selecciona un stack para tu consulta</option>
                <option value="HTML5">HTML5</option>
                <option value="CSS3">CSS3</option>
                <option value="JavaScript">JavaScript</option>
                <option value="React.js">React.js</option>
                <option value="AngularJS">AngularJS</option>
                <option value="Java">Java</option>
                <option value="MySQL">MySQL</option>
                <option value="Python">Python</option>
        </select>

    </div>
    <div class="form-floating mb-3">
        <label for="title">Titulo</label>
        <input th:field="*{title}" type="text" class="form-control" placeholder="Pon un titulo a tu consulta" id="title" >
    </div>
    <div class="form-floating mb-3">
        <label for="description">Descripcion</label>
        <textarea th:field="*{description}"class="form-control" placeholder="Describe tu consulta" id="description" style="height: 100px" />
    </div>
    <button type="submit" class="btn btn-primary">Crear</button>
    <a type="button" class="btn btn-secondary" th:href="@{/}">Volver al menu principal</a>
    <a type="button"  class="btn btn-success" th:href="@{/form}">Limpiar</a>

</form>

</body>
</html>
