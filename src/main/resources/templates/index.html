<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulting Room</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" >

</head>

<th:block th:include="header :: header"></th:block>

<div class="container" th:each="consultation: ${consultation}">
    <blockquote class="quote-box">

        <p class="quote-text" th:text="${consultation.name}">        </p>
        <p class="blog-post-bottom pull-left" th:text="${consultation.title}">
        <p class="blog-post-bottom pull-left" th:text="${consultation.description}">

        </p>
        <hr>
        <div  class="blog-post-actions">

            <p class="blog-post-bottom pull-right">
                <a  th:href="@{/edit/{id}(id=${consultation.id})}"method="post" type="submit" value="{consultation.id}" class="btn btn-warning" >Editar</a>
                <a th:href="@{/delete/{id}(id=${consultation.id})}"  method="get" type="submit" value="{consultation.id}" class="btn btn-warning" >Eliminar</a>
            </p>
        </div>
    </blockquote>
</div>
<div class="content">
    <div class="container">
        <h2>Bienvenido a Consulting Room</h2>
        <p>Lista de clases o dudas.</p>
    </div>
</div>

<th:block th:include="footer :: footer"></th:block>






</body>
</html>
