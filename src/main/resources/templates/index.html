<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="../static/css/style.css" rel="stylesheet" type="text/css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <blockquote class="quote-box">

        <p class="quote-text">
            Don't believe anything that you read on the internet, it may be fake.
        </p>
        <hr>
        <div class="blog-post-actions">
            <p class="blog-post-bottom pull-left">
                Abraham Lincoln
            </p>
            <p class="blog-post-bottom pull-right">
                <span class="badge quote-badge">Editar</span>
            </p>
        </div>
    </blockquote>
</div>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Title</th>
        <th>Description</th>
        <th>Description</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="consultation: ${consultation}">
        <td th:text="${consultation.name}"></td>
        <td th:text="${consultation.surname}"></td>
        <td th:text="${consultation.title}"></td>
        <td th:text="${consultation.description}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
