<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulting Room</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" >



</head>

<header>

    <nav class="navbar navbar-expand-lg ">
        <h1 class="navbar-brand" href="#">Consulting Room</h1>
        <h6>La plataforma de talento web que necesitas para tu proyecto</h6>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/form}">Publica tu anuncio</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="container" th:each="consultation: ${consultation}">
    <blockquote class="quote-box">

        <p class="quote-text" th:text="${consultation.name}">        </p>
        <p class="blog-post-bottom pull-left" th:text="${consultation.title}">
        <p class="blog-post-bottom pull-left" th:text="${consultation.description}">

        </p>
        <hr>
        <div  class="blog-post-actions">

            <p class="blog-post-bottom pull-right">
                <a  th:href="@{/edit/{id}(id=${consultation.id})}"method="post" type="submit" value="{consultation.id}" class="btn btn-warning" >Editar</a>
                <a th:href="@{/delete/{id}(id=${consultation.id})}"  method="get" type="submit" value="{consultation.id}" class="btn btn-warning" >Eliminar</a>
            </p>
        </div>
    </blockquote>
</div>
<div class="content">
    <div class="container">
        <h2>Bienvenido a Consulting Room</h2>
        <p>Lista de clases o dudas.</p>
    </div>
</div>

<footer class="mt-5 py-2">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex">
            <a href="#" target="_blank" class="me-3"><i class="fab fa-facebook fa-lg"></i></a>
            <a href="#" target="_blank" class="me-3"><i class="fab fa-instagram fa-lg"></i></a>
            <a href="#" target="_blank" class="me-3"><i class="fab fa-twitter fa-lg"></i></a>
        </div>
        <p class="mb-0" style="font-size: 0.8rem; text-align: right;">&copy; 2023 Consulting Room. Todos los derechos reservados.</p>
    </div>
</footer>






</body>
</html>
